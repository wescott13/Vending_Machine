<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->


</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center">Vending Machine</h1>
            <hr />
        </header>

        <div class="row">
            <div class="col-9">
                <div class="row" id="contentRows">
                    <!-- data dynamically -->
                </div>
            </div>

            <!-- container for form -->
            <div class="col-3 text-center">
                <h2>Total $ In</h2>

                <div class="row">
                    <div class="col-2"></div>

                    <div class="form-group col-8 text-center">
                        <input readonly class="form-control text-center"
                               type="text"
                               id="addMoney">
                    </div>

                    <div class="btn-group row">
                        <div class="col-6">
                            <button class="btn btn-primary col-12"
                                    type="button"
                                    id="addDollar">
                                Add Dollar
                            </button>
                            <button class="btn btn-primary col-12 mt-3"
                                    type="button"
                                    id="addDime">
                                Add Dime
                            </button>

                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary col-12"
                                    type="button"
                                    id="addQuarter">
                                Add Quarter
                            </button>
                            <button class="btn btn-primary col-12 mt-3"
                                    type="button"
                                    id="addNickel">
                                Add Nickel
                            </button>
                        </div>
                    </div>
                </div>
                <hr />

                <h2>Messages</h2>
                <textarea readonly class="form-control"
                          id="message"
                          rows="2">
                </textarea>

                <div class="row">
                    <h2 class="col-4 mt-3">Item:</h2>
                    <div class="form-group col-md-8 mt-3">
                        <input readonly class="form-control text-center"
                               type="text"
                               id="itemId">
                    </div>
                </div>
                <button class="btn btn-primary col-12 mt-3"
                        type="button"
                        id="purchase">
                    Make Purchase
                </button>
                <hr />

                <h2>Change</h2>
                <div class="row">
                    <div class="col-md-2"></div>
                    <textarea readonly class="form-control col-md-8 text-center"
                              id="change"
                              rows="2">
                    </textarea>
                </div>
                <button class="btn btn-primary col-10 mt-3"
                        type="button"
                        id="changeReturn">
                    Change Return
                </button>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>

</body>
</html>
